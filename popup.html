<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IG Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 320px;
            padding: 20px;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h3 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
            color: #111;
        }

        .username {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1da1f2;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        #startBtn {
            background-color: #1da1f2;
            color: #fff;
        }

        #startBtn:hover {
            background-color: #0d8ddb;
        }

        #checkBtn {
            background-color: #17a2b8;
            color: #fff;
        }

        #checkBtn:hover {
            background-color: #138496;
        }

        #followersBtn {
            background-color: #28a745;
            color: #fff;
        }

        #followersBtn:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 12px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 13px;
            line-height: 1.4;
        }

        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        #output::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body>
    <h3>StalkBet</h3>
    <div class="username" id="usernameDisplay">Username: --</div>
    <button id="trackFollowingBtn">Stalk Following</button>
    <button id="trackFollowerBtn">Stalk Followers</button>
    <div id="output">Output will appear here...</div>

    <script src="popup.js"></script>
</body>

</html>
